<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="estilo.css">
    <title>InovaWorks</title>
</head>
<body>
    <div>
        <header>
            <div class="logo">
                <img src="logo.png" alt="logo" id="logo">
            </div>
            <h1 id="titulo">InovaWorks</h1>
            <button class="btn-top-left">Sobre nós</button>
            <button class="btn-top-right">Página Inicial</button>
        </header>
        <main class="login-block">
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </main>
        <button class="btn-bottom-right">Cadastrar</button>
    </div>
</body>
</html>
